<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
<div class="container">
    <div class="form">
        <h1 class="form__title">Task Manager</h1>
        <form class="form__task-form">
            <label for="task-title">Заголовок</label>
            <input class="form__task-title" type="text" id="task-title" placeholder="Название задачи" required>

            <label for="task-description">Содержание</label>
            <textarea class="form__task-description" id="task-description" placeholder="Описание задачи"></textarea>

            <label for="task-priority">Приоритет</label>
            <select class="form__task-priority" id="task-priority">
                <option value="low">Низкий</option>
                <option value="medium">Средний</option>
                <option value="high">Высокий</option>
            </select>

            <label for="task-due-date">Дедлайн</label>
            <input class="form__task-date" type="date" id="task-due-date" required>

            <button class="form__task-add" type="submit">Добавить задачу</button>
        </form>

        <div class="form__filter">
            <label for="filter-status">Статус</label>
            <select class="form__filter-status" id="filter-status">
                <option value="all">Все</option>
                <option value="В процессе">В процессе</option>
                <option value="Завершено">Завершено</option>
            </select>

            <label for="filter-priority">Приоритет</label>
            <select class="form__filter-priority" id="filter-priority">
                <option value="all">Все</option>
                <option value="low">Низкий</option>
                <option value="medium">Средний</option>
                <option value="high">Высокий</option>
            </select>

            <label for="filter-due-date">Дата</label>
            <input class="form__filter-date" type="date" id="filter-due-date">

            <button class="form__filter-apply" onclick="applyFilters()">Применить фильтры</button>
        </div>
    </div>

    <div class="loading">Загрузка...</div>
    <div class="task-list"></div>
</div>
<script src="app.js"></script>
</body>
</html>
