<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
<div class="container">
    <div class="form">
        <h1 class="form__title">Task Manager</h1>
        <form class="form__task-form">
            <label for="task-title">Заголовок</label>
            <input class="form__task-title" type="text" id="task-title" placeholder="Название задачи" required>

            <label for="task-description">Содержание</label>
            <textarea class="form__task-description" id="task-description" placeholder="Описание задачи"></textarea>

            <label for="task-priority">Приоритет</label>
            <select class="form__task-priority" id="task-priority">
                <option value="low">Низкий</option>
                <option value="medium">Средний</option>
                <option value="high">Высокий</option>
            </select>

            <label for="task-due-date">Дедлайн</label>
            <input class="form__task-date" type="date" id="task-due-date" required>

            <button class="form__task-add" type="submit">Добавить задачу</button>
        </form>

        <div class="form__filter">
            <label for="filter-status">Статус</label>
            <select class="form__filter-status" id="filter-status">
                <option value="all">Все</option>
                <option value="В процессе">В процессе</option>
                <option value="Завершено">Завершено</option>
            </select>

            <label for="filter-priority">Приоритет</label>
            <select class="form__filter-priority" id="filter-priority">
                <option value="all">Все</option>
                <option value="low">Низкий</option>
                <option value="medium">Средний</option>
                <option value="high">Высокий</option>
            </select>

            <label for="filter-due-date">Дата</label>
            <input class="form__filter-date" type="date" id="filter-due-date">

            <button class="form__filter-apply" onclick="applyFilters()">Применить фильтры</button>
        </div>
    </div>

    <div class="loading">Загрузка...</div>
    <div class="task-list"></div>
</div>

<template id="edit-template">
    <input type="text" class="task-list__edit-title" placeholder="Название задачи">
    <textarea class="task-list__edit-description" placeholder="Описание задачи"></textarea>
    <select class="task-list__edit-priority">
        <option class="task-list__edit-priority_value_low" value="low">Низкий</option>
        <option class="task-list__edit-priority_value_medium" value="medium">Средний</option>
        <option class="task-list__edit-priority_value_high" value="high">Высокий</option>
    </select>
    <input class="task-list__edit-date" type="date">
    <div class="task-list__edit-actions">
        <button class="task-list__edit-actions_save">Сохранить</button>
        <button class="task-list__edit-actions_cancel">Отмена</button>
    </div>
</template>

<template id="task-template">
    <h3 class="task-list__task-title"></h3>
    <p class="task-list__task-description"></p>
    <p class="task-list__task-priority"></p>
    <p class="task-list__task-date"></p>
    <p class="task-list__task-status"></p>
    <div class="task-list__task-actions">
        <button class="task-list__task-actions_edit">Редактировать</button>
        <button class="task-list__task-actions_delete">Удалить</button>
        <button class="task-list__task-actions_complete"></button>
    </div>
</template>

<script src="app.js"></script>
</body>
</html>
